name: Deployment
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get CWD and all of its files
        run: pwd && ls -laR
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint
        run: python lint.py
      - name: Test
        run: pytest tests.py
      - name: Deploy
        run: echo "Deploying...."